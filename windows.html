<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="jquery-ui/jquery-ui-1.12.1/jquery-ui.min.css">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body{
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  .main{
    background-color: #417f80;
    height: 100%;
    width: 100%;
  }
</style>
<body>
  <div class="main">
    <div id="testcbo"></div>
    <div id="theme" style="width: 18%; z-index: 999999999999999; top: 5px;"></div>
  </div>
  
  <script src="jquery-ui/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
  <script src="jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script src="jquery-ui/ThemeSwitchToolLocal.js"></script>
  <script src="Utils.js"></script>
  <script src="comboBox.js"></script>
  <script src="windowsController.js"></script>
  <script>
    $("#theme")
	    .themeswitcher({
	    imgpath: "css/theme/thumbs/",
	    loadTheme: "ui-lightness"
      })

    $("#theme")
      .draggable({containment: "body"})
      .css("top", "auto")
      .css("left", "auto")
      .css("bottom", "0")
      .css("right", "0")
  </script>
</body>
</html>
